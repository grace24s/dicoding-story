<!--offline.html-->

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline Mode</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .box {
        background: #ffffff;
        padding: 30px;
        border-radius: 16px;
        max-width: 420px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.5s ease;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 16px;
        color: #7b2cbf;
      }
      p {
        font-size: 16px;
        margin-bottom: 20px;
      }
      .icon {
        font-size: 50px;
        margin-bottom: 15px;
        color: #7b2cbf;
      }
      button {
        padding: 10px 20px;
        background: #7b2cbf;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #6922a6;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="box" role="alert" aria-live="polite">
      <div class="icon">üì°‚ùå</div>
      <h1>Anda sedang offline</h1>
      <p>
        Koneksi internet tidak tersedia. Beberapa fitur mungkin tidak dapat
        digunakan.<br />
        Anda masih dapat melihat story yang tersimpan lokal (jika ada).
      </p>
      <button onclick="location.reload()">Coba Lagi</button>
    </div>
  </body>
</html>
